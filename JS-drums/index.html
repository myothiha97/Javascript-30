<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js-Drums</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="keys">
            <div data-key="65" class="key">
                <div class="key-names">
                    <span>A</span><span>CLAP</span>
                </div>
            </div>
            <div data-key="83" class="key">
                <div class="key-names">
                    <span>S</span><span>HIHAT</span>
                </div>
            </div>
            <div data-key="68" class="key">
                <div class="key-names">
                    <span>D</span><span>KICK</span>
                </div>
            </div>
            <div data-key="70" class="key">
                <div class="key-names">
                    <span>F</span><span>OPENHAT</span>
                </div>
            </div>
            <div data-key="71" class="key">
                <div class="key-names">
                    <span>G</span><span>BOOM</span>
                </div>
            </div>
            <div data-key="72" class="key">
                <div class="key-names">
                    <span>H</span><span>RIDE</span>
                </div>
            </div>
            <div data-key="74" class="key">
                <div class="key-names">
                    <span>J</span><span>SNARE</span>
                </div>
            </div>
            <div data-key="75" class="key">
                <div class="key-names">
                    <span>K</span><span>TOM</span>
                </div>
            </div>
            <div data-key="76" class="key">
                <div class="key-names">
                    <span>L</span><span>TINK</span>
                </div>
            </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <!-- <script src="app.js"></script> -->
    <script>
        window.addEventListener(`keydown`,function(e) {
            // console.log(e.keyCode);
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
            const key = document.querySelector(`div[data-key="${e.keyCode}"]`)
            console.log(audio)
            key.classList.add(`click`)
            if (!audio) {
                return;
            }
            audio.currentTime = 0;
            audio.play();
        })

        function removeTransition(e) {
            if (e.propertyName !== 'transform') return;
            console.log(e.propertyName)
            this.classList.remove(`click`);
        }

        const keys = document.querySelectorAll(`.key`)
        keys.forEach(key => key.addEventListener(`transitionend`,removeTransition));
    </script>
</body>
</html>
